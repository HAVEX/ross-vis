<v-flex>
  <v-toolbar dense>
  <v-switch
    label="Intra-Comm"
    v-model="showIntraComm"
    v-on:change="visualize()"
  ></v-switch>
  <v-spacer></v-spacer>
  <v-slider
    v-model="threshold"
    :thumb-size="24"
    :min=0
    label="threshold"
  ></v-slider>
  <span>{{thresholdValue}}</span>
  </v-toolbar>
  <v-card>
    <div ref="container" style="display: flex;"></div>
  </v-card>
</v-flex>
