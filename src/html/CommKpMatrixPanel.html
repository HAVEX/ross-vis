<v-layout row wrap>
    <v-flex xs12>
        <v-layout row wrap class='panel'>
            <v-flex xs2>
                <v-chip id="communication-chip" class="chip"> {{ message }} </v-chip>
            </v-flex>
            <v-flex xs5>
                    <div id="sliderLabels"></div>
                    <vue-slider
                        width="200px"
                        :order="false"
                        :marks="mark_points"
                        :process="true"
                        @change="change"
                        style="display: inline-block; margin: 10px 0px 10px 70px;" 
                        v-model="value">
                        <template v-slot:label="{ label, active }">
                            <div :class="['vue-slider-mark-label', 'custom-label', { active }]">{{ label }}</div>
                        </template>
                    </vue-slider>
            </v-flex>
            <v-flex xs5>
                <ColorMapAggrMatrix ref="ColorMapAggrMatrix"/>
            </v-flex>            
        </v-layout>
        <AggrKpMatrix ref="AggrKpMatrix" />
    </v-flex>
</v-layout>
